<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.S Livros</title>
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="./index.html">

    </header>

    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <!-- Banner -->
    <section class="banner">
        <div class="content">
            <div class="image">
                <img src="./img/ilustracoes/pagina-livro.png">
            </div>

            <div class="div-inputs">

                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>

                <h1>Prefácio</h1>

                <label for="ipt_email">E-mail:</label>
                <input type="text" id="ipt_email">

                <label for="ipt_senha">Senha:</label>
                <input type="password" id="ipt_senha">

                <p>Não possui uma conta? <a href="./cadastro.html">Cadastre-se</a></p>

                <button onclick="entrar()" class="button">Entrar</button>

            </div>

        </div>
