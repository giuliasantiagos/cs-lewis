<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida e obras de C.S Lewis</title>
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo_retro.png">
            </a>
        </div>
    </header>

    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <!-- Banner -->
    <section class="banner">
        <div class="content">
            <div class="image">
                <img src="../img/ilustracoes/pagina-livro.png">
            </div>

            <div class="div-inputs">

                <h1>Prefácio</h1>

                <label for="ipt_nome">Nome:</label>
                <input type="text" id="ipt_nome">

                <label for="ipt_email">E-mail:</label>
                <input type="text" id="ipt_email">

                <label for="ipt_senha">Senha:</label>
                <input type="password" id="ipt_senha">

                <label for="ipt_confirme_senha">Confirme sua senha:</label>
                <input type="password" id="ipt_confirme_senha">

                <p>Já possui uma conta? Faça <a href="../html/login.html">login</a></p>

                <button onclick="cadastrar()" class="button">Cadastrar</button>

            </div>

        </div>
    </section>

</body>

<script src="../js/script-cadastro.js"></script>

</html>
